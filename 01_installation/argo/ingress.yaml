apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: argo-server
  labels:
    app: argo-server
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: argo-server
          servicePort: 2746
